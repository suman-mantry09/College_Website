<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LNCT Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-yellow-200 via-pink-200 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    
    <div class="flex justify-center mb-6">
      <img src="https://lnct.ac.in/wp-content/uploads/2021/11/Lnct-logo.jpg" alt="LNCT Logo" class="h-20">
    </div>

    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login to your Account</h2>

    
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
      </div>

      <div class="flex justify-between items-center mb-6">
        <label class="flex items-center text-gray-600">
          <input type="checkbox" class="mr-2">
          Remember me
        </label>
        <a href="#" class="text-sm text-purple-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
